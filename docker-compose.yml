services:
  # Kong database (PostgreSQL)
  kong-database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U kong']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - kong-database-data:/var/lib/postgresql/data
    networks:
      - microservices-networks

  # Test Database - User Service
  user-database-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_DB: ss_user_testdb
      POSTGRES_PASSWORD: testpassword
    ports:
      - '5434:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U testuser -d ss_user_testdb']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - user-database-test-data:/var/lib/postgresql/data # FIXED: correct PG data directory
    networks:
      - microservices-networks # FIXED: removed colon

  # Kong Database Migration

  kong-migration:
    image: kong/kong-gateway:3.4
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    command: 'kong migrations bootstrap'
    networks:
      - microservices-networks
    restart: on-failure

  # Kong API Gateway

  kong-gateway:
    image: kong/kong-gateway:3.4
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - '8000:8000'
      - '8443:8443'
      - '8001:8001'
      - '8444:8444'
    healthcheck:
      test: ['CMD', 'kong', 'health']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-networks

  # Kong Configuration Setup

  kong-setup:
    build: ./kong
    depends_on:
      kong-gateway:
        condition: service_healthy
    environment:
      KONG_ADMIN_URL: http://kong-gateway:8001
      CONSUL_URL: http://consul:8500
    networks:
      - microservices-networks
    restart: on-failure

  # Consule service discovery

  consul:
    image: consul:1.15
    ports:
      - '8500:8500'
      - '8600:8600'
    command: 'agent -server -ui -bootstrap-expect=1 -client=0.0.0.0'
    environment:
      CONSUL_BIND_INTERFACE: eth0
    volumes:
      - consul-data:/consul/data
    networks:
      - microservices-networks
    healthcheck:
      test: ['CMD', 'consul', 'members']
      interval: 10s
      timeout: 5s
      retries: 5

  # User Database (Main)
  user-database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: userservice
      POSTGRES_DB: smart_shop_userdb
      POSTGRES_PASSWORD: userservice123
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U userservice -d smart_shop_userdb']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - user-database-data:/var/lib/postgresql/data # FIXED
    networks:
      - microservices-networks

  # User Service

  user-service:
    build: ./user-service
    container_name: user-service
    depends_on:
      user-database:
        condition: service_healthy
      user-database-test:
        condition: service_healthy
      consul:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://userservice:userservice123@user-database:5432/smart_shop_userdb
      PORT: 3001
      NODE_ENV: development
      APP_STAGE: development
      JWT_SECRET: 'This is my super secret jwt key which is really long but easy to guess'
      JWT_EXPIRES_IN: 2h
      REFRESH_JWT_EXPIRES_IN: 7d
      BCRYPT_SALT_ROUNDS: 10
      LOG_LEVEL: info
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      SERVICE_NAME: user-service
      SERVICE_PORT: 3001
    ports:
      - '3000:3001'
    networks:
      - microservices-networks
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./user-service:/usr/src/app
      - /app/node_modules
    command: sh -c "npm run db:push && npm start"

  # Frontend Service

  frontend:
    build: ./frontend
    ports:
      - '8080:80'
    depends_on:
      kong-gateway:
        condition: service_healthy
    networks:
      - microservices-networks
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  microservices-networks:
    driver: bridge

volumes:
  kong-database-data:
  user-database-data:
  consul-data:
  user-database-test-data:
