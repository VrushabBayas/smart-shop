version: '3.8'

services:
  # Kong database (PostgreSQL)
  kong-database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U kong']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - kong-database-data:/var/lib/postgresql/data
    networks:
      - microservices-networks

  # Kong Database Migration
  kong-migration:
    image: kong/kong-gateway:3.4
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    command: 'kong migrations bootstrap'
    networks:
      - microservices-networks
    restart: on-failure

  # Kong API Gateway
  kong-gateway:
    image: kong/kong-gateway:3.4
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - '8000:8000' # Proxy Port
      - '8443:8443' # Proxy SSL Port
      - '8001:8001' # Admin API Port
      - '8444:8444' # Admin API SSL Port
    healthcheck:
      test: ['CMD', 'kong', 'health']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-networks

  # Kong Configuration Setup
  kong-setup:
    build: ./kong
    depends_on:
      kong-gateway:
        condition: service_healthy
    environment:
      KONG_ADMIN_URL: http://kong-gateway:8001
    networks:
      - microservices-networks
    restart: on-failure

  user-database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: userservice
      POSTGRES_DB: smart_shop_userdb
      POSTGRES_PASSWORD: userservice123
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U userservice']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - user-database-data:/var/lib/postgresql/database
    networks:
      - microservices-networks

  # User Service
  user-service:
    build: ./user-service
    depends_on:
      user-database:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://userservice:userservice123@user-database:5432/smart_shop_userdb
      PORT: 3001
      NODE_ENV: development
      APP_STAGE: development
      JWT_SECRET: 'This is my super secret jwt key which is really long but easy to guess'
      JWT_EXPIRES_IN: 7d
      BCRYPT_SALT_ROUNDS: 10
      LOG_LEVEL: info
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100

    ports:
      - '3000:3001'
    networks:
      - microservices-networks
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Service
  frontend:
    build: ./frontend
    ports:
      - '8080:80'
    depends_on:
      kong-gateway:
        condition: service_healthy
    networks:
      - microservices-networks
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:80']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  microservices-networks:
    driver: bridge

volumes:
  kong-database-data:
  user-database-data:
