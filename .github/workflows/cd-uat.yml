name: CD - UAT

on:
  push:
    branches: [uat]

env:
  REGISTRY: docker.io
  USER_SERVICE_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/shop-smart-user-service
  PRODUCT_SERVICE_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/shop-smart-product-service
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/shop-smart-frontend

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push User Service
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          push: true
          tags: ${{ env.USER_SERVICE_IMAGE }}:uat
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Product Service
        uses: docker/build-push-action@v5
        with:
          context: ./product-service
          push: true
          tags: ${{ env.PRODUCT_SERVICE_IMAGE }}:uat
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:uat
          cache-from: type=gha
          cache-to: type=gha,mode=max

